name: 'Cypress Test'

# concurrency:
#   group: pr-workflow-${{ github.ref }}
#   cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  SERVICE: kyberswap-interface

jobs:
  prepare:
    runs-on: ubuntu-20.04
    outputs:
      current_branch: ${{ steps.current_branch.outputs.value }}
      head_sha: ${{ github.event.pull_request.head.sha }}
      image_name: 'asia.gcr.io/kyber-operation/core/${{ env.SERVICE }}'
      image_tag: ${{ steps.get_tag.outputs.image_tag }}
      repository: ${{ github.repository	}}
      pr_number: ${{github.event.number}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Extract branch
        shell: bash
        id: current_branch
        run: |
          if [[ ! "${{ github.ref }}"  = "refs/tags/"* ]]; then
            if [[ "${{ github.event_name }}" = "pull_request" ]]; then
              HEAD_REF=$(printf "%q" "${{ github.head_ref }}")
              HEAD_REF=${HEAD_REF/refs\/heads\//}
              BRANCH=$HEAD_REF
            else
              REF=$(printf "%q" "${{ github.ref }}")
              REF_BRANCH=${REF/refs\/pull\//}
              REF_BRANCH=${REF_BRANCH/refs\/heads\//}
              BRANCH=$REF_BRANCH
            fi
          else
            REF=$(printf "%q" "${{ github.ref }}")
            REF_BRANCH=${REF/refs\/tags\//}
            BRANCH=$REF_BRANCH
          fi
          echo "::set-output name=value::$BRANCH"

      - name: Extract GitHub HEAD SHA
        id: head_sha
        run: echo "::set-output name=value::$(git rev-parse HEAD)"

      - name: Get Docker image tag
        id: get_tag
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          short_sha="$(echo $HEAD_SHA | head -c7)"
          echo "::set-output name=image_tag::adpr-$short_sha"

  cypress-test:
    runs-on: ubuntu-20.04
    needs:
      - prepare
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js 18.15.0
        uses: actions/setup-node@v1
        with:
          node-version: 18.15.0
          registry-url: 'https://npm.pkg.github.com'
          scope: '@kybernetwork'

      - name: Install dependences
        uses: bahmutov/npm-install@HEAD
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }} ### authen npm

      - name: Install linux deps
        run: |
            sudo apt-get install --no-install-recommends -y \
            fluxbox \
            xvfb
  
      - name: Yarn Build
        env:
          CI: false
          VITE_TAG: ${{ needs.prepare.outputs.image_tag }}
          CURRENT_BRANCH: ${{ needs.prepare.outputs.current_branch }}
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: yarn build-adpr

      - name: Run xvfb and fluxbox
        run: Xvfb :0 -screen 0 1024x768x24 -listen tcp -ac &
          fluxbox &
        env:
          DISPLAY: :0.0  

      - name: Run Cypress Test
        uses: cypress-io/github-action@v5.7.2
        with:
          working-directory: .
          install: true
          command: yarn preview & yarn test-e2e
          wait-on-timeout: 300
        env:
          DISPLAY: :0.0  
      
      - name: Archive e2e artifacts 
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        if: always()
        with:
            name: e2e-artifacts
            path: |
              cypress/videos
        continue-on-error: true    
