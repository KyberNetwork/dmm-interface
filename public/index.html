  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style type="text/css">
        .wrapper {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #11171a;
          font-family: 'Work Sans', 'Inter', sans-serif;
          font-weight: 400;
        }

        .header {
          display: flex;
          padding: 1rem;
          height: 48px;
          background-color: #233035;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
          z-index: 2;
        }

        .header-link {
          display: flex;
          align-items: center;
          margin-left: 12px;
          font-size: 16;
          color: #C3C5CB;
        }

        .header-link-item {
          padding: 0 12px;
        }

        .body {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }

        .swap {
          max-width: 375px;
          width: 100%;
          padding: 2rem 1.5rem 1.5rem;
          border-radius: 8px;
          background-color: #233035;
        }

        .input-wrapper {
          padding: 0.75rem 0.75rem 0.75rem 1rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: rgb(33, 36, 41);
          border-radius: 8px;
        }

        input {
          color: rgb(255, 255, 255);
          position: relative;
          font-weight: 500;
          outline: none;
          border: none;
          flex: 1 1 auto;
          background-color: rgb(33, 36, 41);
          font-size: 24px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          padding: 0px;
          appearance: textfield;
          flex: 1;
        }

        .right {
          display: flex;
          align-items: center;
          padding: 0 8px;
          height: 2.2rem;
          color: #fff;
        }

        button {
          padding: 18px;
          width: 100%;
          height: auto;
          text-align: center;
          border-radius: 5.5px;
          outline: none;
          border: 1px solid transparent;
          text-decoration: none;
          display: flex;
          -webkit-box-pack: center;
          justify-content: center;
          flex-wrap: nowrap;
          -webkit-box-align: center;
          align-items: center;
          cursor: pointer;
          position: relative;
          z-index: 1;
          background-color: rgba(21, 61, 111, 0.44);
          color: rgb(109, 168, 255);
          font-size: 16px;
          font-weight: 500;
        }
      </style>

            <div class="header-link-item">My Dashboard</div>
            <div class="header-link-item">Analytics</div>
            <div class="header-link-item">About</div>
          </div>
        </div>
